<VirtualHost *:80>

    ServerName demo.res.ch

    # Si on commence par "GET /api/bubu/"
    # Adresse IP du container res/bubu
    ProxyPass "/api/bubu/" "http://172.17.0.3:3000/"
    ProxyPassReverse "/api/bubu/" "http://172.17.0.3:3000/"

    # Si on commence par "GET /"
    # Adresse IP du container res/apache_php
    ProxyPass "/" "http://172.17.0.2:80/"
    ProxyPassReverse "/" "http://172.17.0.2:80/"

</VirtualHost>